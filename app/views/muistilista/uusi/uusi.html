{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi muistilista</h1>

  <form method="post" action="{{base_path}}/muistilista">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
      <label>Luomispäivä</label>
      <input type="text" name="luomispaiva" class="form-control">
    </div>

    <div class="form-group">
      <label>Tärkeys</label>
      <input type="text" name="tarkeys" class="form-control">
    </div>

    <div class="form-group">
      <label>Status</label>
      <input type="text" name="status" class="form-control">
    </div>

    <div class="form-group">
      <label>Viimeinen voimassaolopäivä</label>
      <input type="text" name="voimassaolopaiva" class="form-control">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
