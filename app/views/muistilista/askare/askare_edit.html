{% extends "base.html" %}
{% block content %}
{% import "muistilista/macros/forms.html" as forms %}

  <h1>Muokkaa askaretta {{askare.nimi}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/muistilista/askare/{{askare.id}}/muokkaa">
    
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="nimi" value={{askare.nimi}}>
    </div>

    <div class="form-group">
      <label>Lisäyspäivä</label>
      <input type="date" class="form-control" name="lisayspaiva" value={{askare.lisayspaiva}}>
    </div>

     <div class="form-group">
      <label>Tärkeys</label>
      <select name="tarkeys"=>
        <option value="1">1 (ei tärkeä)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (tärkein)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Status</label>
      <input type="radio" name="status" value="FALSE" checked> Kesken      
      <input type="radio" name="status" value="TRUE"> Suoritettu
    </div>
      
    <div class="form-group">
      <label>Viimeinen voimassaolopäivä</label>
      <input type="date" name="voimassaolopaiva" class="form-control" value="{{askare.voimassaolopaiva}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{askare.kuvaus}}
      </textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>
    
    <!-- Painikkeet tähän
  <p>
    {{forms.destroy_button("#{base_path}/muistilista/#{muistilista.id}/destroy")}}
  </p> -->
  </form>
{% endblock %}
