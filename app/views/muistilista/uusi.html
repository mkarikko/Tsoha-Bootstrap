{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi muistilista</h1>

  {% if errors %}
  <div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

  <form method="post" action="{{base_path}}/muistilista">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

  <div class="form-group">
      <label>Luomispäivä</label>
      <input type="text" name="luomispaiva" class="form-control" value="{{attributes.luomispaiva}}">
    </div>


    <div class="form-group">
      <label>Tärkeys</label>
      <select name="tarkeys"=>
        <option value="1">1 (ei tärkeä)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (tärkein)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Status</label>
      <input type="radio" name="status" value="FALSE" checked> Kesken
    </div>


    <div class="form-group">
      <label>Viimeinen voimassaolopäivä</label>
      <input type="date" name="voimassaolopaiva" class="form-control" value="{{attributes.voimassaolopaiva}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
